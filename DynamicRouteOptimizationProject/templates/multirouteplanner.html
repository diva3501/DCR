<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Multi-Route Planner</h1>

        <form id="route-form" class="mb-5 p-3 border bg-white">
            <div class="mb-3">
                <label for="start-location" class="form-label">Start Location:</label>
                <input type="text" id="start-location" class="form-control" placeholder="Enter start location" required>
            </div>
            <div class="mb-3">
                <label for="destinations" class="form-label">Destinations:</label>
                <textarea id="destinations" class="form-control" rows="4" placeholder="Enter destinations, one per line" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Routes</button>
        </form>

        <div id="map" class="mb-4" style="height: 500px; border: 1px solid #ccc;"></div>
        <div id="route-summary" class="p-3 border bg-white">
            <h5>Route Summary</h5>
            <p id="emissions" class="text-muted">Enter routes to see emission data.</p>
        </div>
    </div>

    <script>
        let map;
        let directionsRenderer;
        let directionsService;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: 20.5937, lng: 78.9629 }, // India coordinates for default view
            });
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: false,
                polylineOptions: {
                    strokeColor: "#FF0000",
                    strokeWeight: 5,
                },
            });
            directionsService = new google.maps.DirectionsService();
        }

        function renderRouteOnMap(start, destinations) {
            const waypoints = destinations.slice(0, -1).map(dest => ({ location: dest, stopover: true }));
            const request = {
                origin: start,
                destination: destinations[destinations.length - 1],
                travelMode: google.maps.TravelMode.DRIVING,
                waypoints: waypoints,
                optimizeWaypoints: true,
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);

                    const route = result.routes[0];
                    const totalDistance = route.legs.reduce((sum, leg) => sum + leg.distance.value, 0) / 1000; 
                    const emissions = (totalDistance * 0.12).toFixed(2); 

                    document.getElementById("emissions").textContent =
                        `Total Distance: ${totalDistance.toFixed(2)} km | Estimated Emissions: ${emissions} kg COâ‚‚`;
                } else {
                    alert("Unable to calculate route.");
                }
            });
        }

        $(document).ready(function () {
            initMap();

            $("#route-form").on("submit", function (e) {
                e.preventDefault();
                const startLocation = $("#start-location").val();
                const destinations = $("#destinations")
                    .val()
                    .split("\n")
                    .map(item => item.trim())
                    .filter(Boolean);

                if (startLocation && destinations.length > 0) {
                    renderRouteOnMap(startLocation, [startLocation, ...destinations]);
                } else {
                    alert("Please enter valid start and destination locations.");
                }
            });
        });
    </script>
</body>
</html>
