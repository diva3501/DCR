<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="text-center">Real-Time Delivery Rescheduling</h2>

        <form id="rescheduling-form">
            <div class="mb-3">
                <label for="delivery-id" class="form-label">Delivery ID</label>
                <input type="text" class="form-control" id="delivery-id" placeholder="Enter Delivery ID" required>
            </div>

            <div class="mb-3">
                <label for="reschedule-date" class="form-label">Reschedule Date</label>
                <input type="date" class="form-control" id="reschedule-date">
            </div>

            <div class="mb-3">
                <label for="reschedule-time" class="form-label">Reschedule Time</label>
                <input type="time" class="form-control" id="reschedule-time">
            </div>

            <div class="mb-3">
                <label for="alternate-option" class="form-label">Alternate Option</label>
                <select class="form-select" id="alternate-option">
                    <option value="">Select an Option</option>
                    <option value="Leave at neighbor's place">Leave at neighbor's place</option>
                    <option value="Reschedule for tomorrow">Reschedule for tomorrow</option>
                    <option value="Leave at pickup center">Leave at pickup center</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div id="response-message" class="mt-4 text-center"></div>
    </div>

    <script>
        const form = document.getElementById("rescheduling-form");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const deliveryID = document.getElementById("delivery-id").value;
            const rescheduleDate = document.getElementById("reschedule-date").value;
            const rescheduleTime = document.getElementById("reschedule-time").value;
            const alternateOption = document.getElementById("alternate-option").value;

            const data = { delivery_id: deliveryID, new_date: rescheduleDate, new_time: rescheduleTime, alternate_option: alternateOption };

            try {
                const response = await fetch("/reschedule", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("response-message").innerHTML = `
                    <div class="alert alert-${result.status === "success" ? "success" : "danger"}">
                        ${result.message}
                    </div>
                `;
            } catch (error) {
                document.getElementById("response-message").innerHTML = `
                    <div class="alert alert-danger">An error occurred: ${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
