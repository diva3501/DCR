<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places,geometry" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .card {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Delivery Route Optimization</h1>
    <div id="map"></div>
    <div id="details"></div>
    <script>
        const fetchDataAndInitMap = async () => {
            try {
                // Fetch the user's current location dynamically
                const currentLocation = await new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const { latitude, longitude } = position.coords;
                                resolve(`${latitude},${longitude}`);
                            },
                            (error) => reject(error)
                        );
                    } else {
                        reject(new Error("Geolocation not supported by this browser."));
                    }
                });

                // Fetch backend data
                const response = await fetch(`/delivery-partner?currentLocation=${currentLocation}`);
                const data = await response.json();

                if (!data.route_details) {
                    alert("No routes available for today.");
                    return;
                }

                // Initialize Google Map
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: {
                        lat: data.route_details.markers[0].lat,
                        lng: data.route_details.markers[0].lng,
                    },
                });

                // Draw the route using polyline
                const routePath = new google.maps.Polyline({
                    path: google.maps.geometry.encoding.decodePath(data.route_details.polyline),
                    geodesic: true,
                    strokeColor: "#FF0000",
                    strokeOpacity: 1.0,
                    strokeWeight: 3,
                });
                routePath.setMap(map);
                const icons = {
                    start: {
                        url: "https://maps.google.com/mapfiles/ms/icons/red-dot.png", // Custom red location icon
                        scaledSize: new google.maps.Size(40, 40),
                    },
                    end: {
                        url: "https://maps.google.com/mapfiles/ms/icons/green-dot.png", // Custom green location icon
                        scaledSize: new google.maps.Size(40, 40),
                    },
                    intermediate: {
                        url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png", // Custom blue location icon
                        scaledSize: new google.maps.Size(40, 40),
                    },
                };

                const markers = data.route_details.markers;
                markers.forEach((marker, index) => {
                    let markerOptions = {
                        position: { lat: marker.lat, lng: marker.lng },
                        map,
                    };

                    if (index === 0) {
                        // Start marker (Red)
                        markerOptions.icon = icons.start;
                        markerOptions.label = { text: "S", color: "white", fontSize: "14px" };
                    } else if (index === markers.length - 1) {
                        // End marker (Green)
                        markerOptions.icon = icons.end;
                        markerOptions.label = { text: "E", color: "white", fontSize: "14px" };
                    } else {
                        // Intermediate markers (Blue with numbering)
                        markerOptions.icon = icons.intermediate;
                        markerOptions.label = {
                            text: `${index}`, // Numbering for intermediate points
                            color: "white",
                            fontSize: "14px",
                        };
                    }

                    new google.maps.Marker(markerOptions);
                });

                // Display detailed points and summary
                const detailsDiv = document.getElementById("details");
                data.detailed_points.forEach((point) => {
                    detailsDiv.innerHTML += `
                        <div class="card">
                            <p><strong>Product ID:</strong> ${point.productId}</p>
                            <p><strong>Estimated Time to Reach:</strong> ${point.estimated_time_reach}</p>
                            <p><strong>Distance from Origin:</strong> ${point.distance_from_origin}</p>
                            <p><strong>Location:</strong> ${point.location}</p>
                        </div>`;
                });

                detailsDiv.innerHTML += `
                    <div class="card">
                        <h3>Route Summary</h3>
                        <p><strong>Overall Distance:</strong> ${data.route_details.overall_distance} km</p>
                        <p><strong>Overall Time:</strong> ${data.route_details.overall_time} minutes</p>
                        <p><strong>Overall Carbon Emission:</strong> ${data.route_details.overall_carbon_emission} kg</p>
                    </div>`;
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Unable to fetch route data. Please try again.");
            }
        };

        fetchDataAndInitMap();
    </script>
</body>
</html>
