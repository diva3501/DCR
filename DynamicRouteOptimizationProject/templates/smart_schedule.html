<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Scheduling</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Smart Scheduling</h2>
    <div class="form-group">
      <label for="num_orders">Number of Orders</label>
      <input type="number" id="num_orders" class="form-control">
      <label for="priority" class="mt-3">Priority</label>
      <select id="priority" class="form-control">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>
      <div id="order_coords_container" class="mt-3"></div>
      <button class="btn btn-primary mt-4" id="scheduleButton">Schedule</button>
    </div>
    <div id="result"></div>
  </div>
  <script>
    function addOrderFields() {
      const numOrders = document.getElementById('num_orders').value || 0;
      const container = document.getElementById('order_coords_container');
      container.innerHTML = '';
      for (let i = 0; i < numOrders; i++) {
        container.innerHTML += `
          <div class="mt-2">
            <h5>Order ${i + 1}</h5>
            <label>Start Coordinates</label>
            <input type="text" class="form-control mb-2" id="start_coords_${i}">
            <label>End Coordinates</label>
            <input type="text" class="form-control">
          </div>`;
      }
    }

    document.getElementById('num_orders').addEventListener('input', addOrderFields);

    document.getElementById('scheduleButton').addEventListener('click', function() {
      const numOrders = document.getElementById('num_orders').value;
      const priority = document.getElementById('priority').value;

      let orderCoords = [];
      for (let i = 0; i < numOrders; i++) {
        const startCoords = document.getElementById(`start_coords_${i}`).value;
        const endCoords = document.getElementById(`end_coords_${i}`).value;
        orderCoords.push({
          start_coords: startCoords,
          end_coords: endCoords
        });
      }

      fetch('/smart_scheduling', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          num_orders: numOrders,
          priority: priority,
          order_coords: orderCoords
        })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        if (data.best_routes) {
          data.best_routes.forEach(routeGroup => {
            routeGroup.forEach(route => {
              resultDiv.innerHTML += `
                <div>
                  <h5>${route.source} Route: ${route.route_summary}</h5>
                  <p>Distance: ${route.distance}</p>
                  <p>Duration: ${route.duration}</p>
                  <p>CO2 Emissions: ${route.emissions}</p>
                </div>
              `;
            });
          });
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    addOrderField();
  </script>
</body>
</html>
