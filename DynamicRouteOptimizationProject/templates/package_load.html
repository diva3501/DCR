<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Load Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h2>Package Load Optimization</h2>
        <p>Fill in the package details below for the best load optimization.</p>

        <form id="packageLoadForm">
            <div class="mb-3">
                <label for="vehicle_capacity" class="form-label">Vehicle Capacity (kg)</label>
                <input type="number" class="form-control" id="vehicle_capacity">
            </div>

            <div class="mb-3">
                <label for="package_weight" class="form-label">Package Weight (kg)</label>
                <input type="number" class="form-control" id="package_weight">
            </div>

            <div class="mb-3">
                <label for="num_packages" class="form-label">Number of Packages</label>
                <input type="number" class="form-control" id="num_packages">
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div class="mt-4" id="result">
            <h3>Suggested Load Plan:</h3>
            <div id="loadDetails" class="alert alert-secondary" style="display: none;"></div>
            <div id="error" class="alert alert-danger" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
