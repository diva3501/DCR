<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places,geometry" async defer></script>
    <style>
        body {
            background: linear-gradient(145deg, #e8ecf0, #fdfdfd);
            font-family: "Roboto", sans-serif;
            color: #333;
            padding-bottom: 30px;
        }

        h1,
        h2 {
            font-weight: bold;
           
        }

        h1 {
            font-size: 2.7rem;
            color: #495057;
            text-transform: capitalize;
        }

        h2 {
            font-size: 1.8rem;  
            color: #6c757d;
            margin-top: 10px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
        }

        .card:hover {
            transform: scale(1.02);
            transition: all 0.2s ease-in-out;
        }

        .btn-primary,
        .btn-secondary {
            border-radius: 25px;
            font-size: 1rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0264d6;
            color: #fff;
            border-color: #0156b8;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            color: #fff;
            border-color: #565e64;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 10px;
            border: 2px solid #adb5bd;
            border-radius: 10px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(32, 107, 196, 0.3);
            border-color: #206bc4;
        }

        input {
            height: 45px;
            font-size: 0.95rem;
        }

        label {
            font-weight: 500;
            color: #495057;
        }

        .needs-validation {
            margin-top: 10px;
        }

        .mt-5 {
            margin-top: 3.5rem !important;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
      

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card p-4">
                    <h2>Place Order</h2>
                    <form id="orderForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="productId" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="productId" required>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryDate" class="form-label">Delivery Date</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryLocation" class="form-label">Delivery Location</label>
                            <input type="text" class="form-control" id="deliveryLocation" placeholder="Search location" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Place Order</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card p-4">
                    <h2>Map</h2>
                    <div id="map"></div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card p-4">
                    <h2>Reschedule Order</h2>
                    <form id="rescheduleForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="orderId" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderId" required>
                        </div>
                        <div class="mb-3">
                            <label for="newDate" class="form-label">New Delivery Date</label>
                            <input type="date" class="form-control" id="newDate" required>
                        </div>
                        <button type="submit" class="btn btn-secondary mt-3 w-100">Reschedule Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let marker;
        let selectedLocation = "";

        function initMap() {
            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;
                const userLocation = { lat: latitude, lng: longitude };

                map = new google.maps.Map(document.getElementById("map"), {
                    center: userLocation,
                    zoom: 12,
                });

                const input = document.getElementById("deliveryLocation");
                const searchBox = new google.maps.places.SearchBox(input);
                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

                searchBox.addListener("places_changed", () => {
                    const places = searchBox.getPlaces();
                    if (places.length === 0) return;

                    const place = places[0];
                    const location = place.geometry.location;

                    if (marker) marker.setMap(null);
                    marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        title: place.name,
                        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
                    });

                    map.setCenter(location);
                    selectedLocation = `${location.lat()},${location.lng()}`;
                });

                map.addListener("click", (e) => {
                    if (marker) marker.setMap(null);
                    marker = new google.maps.Marker({
                        position: e.latLng,
                        map: map,
                        title: "Selected Delivery Location",
                        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
                    });
                    selectedLocation = `${e.latLng.lat()},${e.latLng.lng()}`;
                });
            });
        }

        document.getElementById("orderForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const response = await fetch("/place_order", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    productId: document.getElementById("productId").value,
                    deliveryDate: document.getElementById("deliveryDate").value,
                    deliveryLocation: selectedLocation || document.getElementById("deliveryLocation").value,
                }),
            });
            const result = await response.json();
            alert(result.message);
        });

        document.getElementById("rescheduleForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            try {
                const response = await fetch("/reschedule_order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        orderId: document.getElementById("orderId").value,
                        newDate: document.getElementById("newDate").value,
                    }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert("An error occurred while rescheduling. Please try again.");
                console.error(error);
            }
        });

        window.onload = initMap;
    </script>
</body>

</html>
