<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Planner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin-top: 56px;
    }
    #map {
      height: 60vh;
      width: 100%;
      border: 1px solid #ddd;
    }
    .info-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container">
    <h1 class="text-center my-4">Route Planner</h1>
    <div id="map"></div>
    <div class="info-box mt-4">
      <div class="list-group" id="route-info"></div>
    </div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap"
    async defer>
  </script>
  <script>
    let map, startMarker, endMarker, directionsService, directionsRenderer;

    function initMap() {
      const fallbackLocation = { lat: 12.9716, lng: 77.5946 };
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => initializeMap({
            lat: position.coords.latitude,
            lng: position.coords.longitude
          }),
          () => initializeMap(fallbackLocation)
        );
      } else {
        alert("Geolocation not supported. Defaulting to Bangalore.");
        initializeMap(fallbackLocation);
      }
    }

    function initializeMap(center) {
      map = new google.maps.Map(document.getElementById("map"), {
        center,
        zoom: 13
      });

      map.addListener("click", (e) => handleMapClick(e.latLng));
    }

    function handleMapClick(location) {
      if (!startMarker) {
        startMarker = new google.maps.Marker({ position: location, map });
      } else if (!endMarker) {
        endMarker = new google.maps.Marker({ position: location, map });
        fetchRoutes();
      }
    }

    async function fetchRoutes() {
      const response = await fetch('/get-routes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          start_coords: `${startMarker.getPosition().lat()},${startMarker.getPosition().lng()}`,
          end_coords: `${endMarker.getPosition().lat()},${endMarker.getPosition().lng()}`
        })
      });
      const { routes } = await response.json();
      displayRoutes(routes);
    }

    function displayRoutes(routes) {
      const routeInfo = document.getElementById('route-info');
      routeInfo.innerHTML = '';

      routes.forEach((route, index) => {
        routeInfo.innerHTML += `
          <a href="#" class="list-group-item">
            <h5>Route ${index + 1}: ${route.summary}</h5>
            <p>Distance: ${route.distance}, Time: ${route.duration}, Emissions: ${route.emissions}</p>
          </a>`;
      });
    }

    window.initMap = initMap;
  </script>
</body>
</html>
