<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Routing System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #map {
      height: 60vh;
      width: 100%;
      border: 1px solid #ddd;
    }
    .info-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Dynamic Routing System</h1>
    <div id="map"></div>
    <div class="info-box mt-4">
      <div class="list-group" id="route-info"></div>
    </div>
  </div>

  <script
  src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap"
  async
  defer
></script>
  <script>
    let map, startMarker, endMarker, directionsService, directionsRenderer;

    function initMap() {
  console.log("Initializing map...");

  // Check if the browser supports Geolocation API
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const userLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude,
        };

        console.log("User's current location:", userLocation);

        // Initialize map centered on user's location
        map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 13,
        });

        // Place a marker at the user's location
        new google.maps.Marker({
          position: userLocation,
          map,
          title: "Your Location",
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ map });

        // Add click listeners for user interaction
        map.addListener("click", (e) => {
          console.log("Map clicked at:", e.latLng.toJSON());
          if (!startMarker) {
            startMarker = new google.maps.Marker({
              position: e.latLng,
              map,
            });
            console.log("Start point set:", e.latLng.toJSON());
          } else if (!endMarker) {
            endMarker = new google.maps.Marker({
              position: e.latLng,
              map,
            });
            console.log("End point set:", e.latLng.toJSON());
            getRoutes();
          }
        });
      },
      (error) => {
        console.error("Error fetching location:", error.message);
        alert("Unable to fetch your current location. Defaulting to Bangalore.");

        // Fallback to Bangalore if geolocation fails
        fallbackToDefaultLocation();
      }
    );
  } else {
    console.error("Geolocation is not supported by this browser.");
    alert("Geolocation is not supported by your browser. Defaulting to Bangalore.");
    fallbackToDefaultLocation();
  }
}

function fallbackToDefaultLocation() {
  const defaultLocation = { lat: 12.9716, lng: 77.5946 }; // Bangalore
  map = new google.maps.Map(document.getElementById("map"), {
    center: defaultLocation,
    zoom: 13,
  });

  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({ map });
}


async function getRoutes() {
  const startCoords = `${startMarker.getPosition().lat()},${startMarker.getPosition().lng()}`;
  const endCoords = `${endMarker.getPosition().lat()},${endMarker.getPosition().lng()}`;

  // Fetch route data from the Flask backend
  const response = await fetch('/get-routes', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ start_coords: startCoords, end_coords: endCoords })
  });

  const data = await response.json();
  displayRoutes(data.routes);
}

function displayRoutes(routes) {
  const routeInfo = document.getElementById('route-info');
  routeInfo.innerHTML = '';

  // Clear previous routes
  if (window.routeRenderers) {
    window.routeRenderers.forEach(renderer => renderer.setMap(null));
  }
  window.routeRenderers = [];

  routes.forEach((route, index) => {
    // Render each route on the map
    const directionsRenderer = new google.maps.DirectionsRenderer({
      map,
      directions: route.response,
      routeIndex: route.index,
      polylineOptions: {
        strokeColor: index === 0 ? 'blue' : index === 1 ? 'green' : 'red',
        strokeOpacity: 0.6,
        strokeWeight: 5
      }
    });

    window.routeRenderers.push(directionsRenderer);

    // Display route details
    routeInfo.innerHTML += `
      <a href="#" class="list-group-item list-group-item-action">
        <h5>Route ${index + 1}: ${route.summary}</h5>
        <p>Distance: ${route.distance}, Time: ${route.duration}, Emissions: ${route.emissions}</p>
      </a>
    `;
  });
}


    window.initMap = initMap;
  </script>
</body>
</html>
