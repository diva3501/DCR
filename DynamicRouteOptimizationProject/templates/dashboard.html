<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Route and Emission Calculator</h2>
        <p>Select your start and end points using the search box or click on the map.</p>

        <div id="map"></div>

        <form id="routeForm">
            <div class="mb-3">
                <label for="vehicle_type" class="form-label">Vehicle Type</label>
                <select class="form-control" id="vehicle_type">
                    <option value="car">Car</option>
                    <option value="truck">Truck</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fuel_type" class="form-label">Fuel Type</label>
                <select class="form-control" id="fuel_type">
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div class="mt-4" id="results" style="display: none;">
            <h3>Results:</h3>
            <div id="routeDetails" class="alert alert-secondary"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);  
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
    
        var startMarker, endMarker, routeLines = [];
    
        // Fetch user's current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
    
                // Center the map on the user's current location
                map.setView([lat, lon], 13);
    
                // Add a marker for the user's current location
                startMarker = L.marker([lat, lon]).addTo(map)
                    .bindPopup('You are here!')
                    .openPopup();
    
                // Pre-fill the start location input
                document.getElementById('start').value = `${lat},${lon}`;
            }, function(error) {
                alert("Unable to fetch location. Please enable location services.");
            });
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    
        map.on('click', function(e) {
            if (!startMarker) {
                startMarker = L.marker(e.latlng).addTo(map);
                document.getElementById('start').value = e.latlng.lat + "," + e.latlng.lng;
            } else if (!endMarker) {
                endMarker = L.marker(e.latlng).addTo(map);
                document.getElementById('end').value = e.latlng.lat + "," + e.latlng.lng;
            } else {
                map.removeLayer(startMarker);
                map.removeLayer(endMarker);
                startMarker = null;
                endMarker = null;
                routeLines.forEach(function(line) { map.removeLayer(line); });
                routeLines = [];
                document.getElementById('start').value = '';
                document.getElementById('end').value = '';
            }
        });
    
        document.getElementById("routeForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            document.getElementById("routeDetails").style.display = "none";
            document.getElementById("error").style.display = "none";
    
            var start = document.getElementById("start").value;
            var end = document.getElementById("end").value;
            var vehicleType = document.getElementById("vehicle_type").value;
            var fuelType = document.getElementById("fuel_type").value;
    
            if (!start || !end) {
                document.getElementById("error").style.display = "block";
                document.getElementById("error").innerText = "Please select both start and end locations on the map.";
                return;
            }
    
            fetch("/route", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    start: start,
                    end: end,
                    vehicle_type: vehicleType,
                    fuel_type: fuelType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("error").style.display = "block";
                    document.getElementById("error").innerText = data.error;
                } else {
                    routeLines.forEach(function(line) { map.removeLayer(line); });
                    routeLines = [];
    
                    data.routes.forEach(function(route, index) {
                        var latlngs = route.geometry.coordinates.map(function(coord) {
                            return [coord[1], coord[0]]; 
                        });
                        var polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
                        routeLines.push(polyline);
                    });
    
                    var bestRoute = data.best_route;
                    var bestRouteLatLngs = bestRoute.geometry.coordinates.map(function(coord) {
                        return [coord[1], coord[0]]; 
                    });
    
                    var bestRoutePolyline = L.polyline(bestRouteLatLngs, { color: 'green', weight: 5 }).addTo(map);
    
                    document.getElementById("routeDetails").style.display = "block";
                    document.getElementById("routeDetails").innerHTML = `
                        <strong>Best Route:</strong><br>
                        Distance: ${bestRoute.distance_km} km<br>
                        Duration: ${bestRoute.duration_min} minutes<br>
                        Traffic Time: ${bestRoute.traffic_level} seconds<br>
                        Estimated Emissions: ${data.emissions.toFixed(2)} kg CO2<br>
                        Weather: ${data.weather}<br>
                    `;
                }
            })
            .catch(error => {
                document.getElementById("error").style.display = "block";
                document.getElementById("error").innerText = "Error fetching data.";
            });
        });
    </script>
    
</body>
</html>
