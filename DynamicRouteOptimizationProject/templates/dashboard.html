<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Route and Emission Calculator</h2>
        <p>Click on the map to select your start and end points or use autocomplete search.</p>
        <div id="map" style="height: 400px; border: 1px solid #ccc; margin-bottom: 20px;"></div>

        <form id="routeForm">
            <div class="mb-3">
                <label for="vehicle_type" class="form-label">Vehicle Type</label>
                <select class="form-control" id="vehicle_type">
                    <option value="car">Car</option>
                    <option value="truck">Truck</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
            </div>
            <input type="hidden" id="start">
            <input type="hidden" id="end">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div class="mt-4" id="results"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
